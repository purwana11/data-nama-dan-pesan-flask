<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas 1 purwana</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="theme-switch">
      <button class="btn btn-light" onclick="toggleTheme()">
        ðŸ”„ Toggle Theme
      </button>
    </div>
    <div class="container">
      <h1 class="text-center">Selamat Datang di Aplikasi Flask!</h1>

      <!-- Formulir Input -->
      <form method="POST" class="mt-4 border border-primary rounded p-3">
        <h2>Data Nama dan Pesan</h2>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama:</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            placeholder="Masukkan nama Anda"
          />
        </div>
        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan:</label>
          <textarea
            class="form-control"
            id="pesan"
            name="pesan"
            rows="3"
            placeholder="Masukkan pesan Anda"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>

      <!-- Menampilkan Data yang Dikirim dengan Kotak Garis -->
      {% if nama or pesan %}
      <div class="mt-4 border border-primary rounded p-3">
        <h3>Data yang Dikirim:</h3>
        <p><strong>Nama:</strong> {{ nama }}</p>
        <p><strong>Pesan:</strong> {{ pesan }}</p>
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Cek tema yang tersimpan saat halaman dimuat
      document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
          document.body.classList.add('light-mode');
          document.querySelectorAll('.form-control').forEach(formControl => {
            formControl.style.backgroundColor = '#fff';
            formControl.style.color = '#000';
            formControl.style.borderColor = '#000';
          });
        }
      });

      function toggleTheme() {
        const body = document.body;
        body.classList.toggle('light-mode');
        
        // Simpan preferensi tema ke localStorage
        if (body.classList.contains('light-mode')) {
          localStorage.setItem('theme', 'light');
          document.querySelectorAll('.form-control').forEach(formControl => {
            formControl.style.backgroundColor = '#fff';
            formControl.style.color = '#000';
            formControl.style.borderColor = '#000';
          });
        } else {
          localStorage.setItem('theme', 'dark');
          document.querySelectorAll('.form-control').forEach(formControl => {
            formControl.style.backgroundColor = '#333';
            formControl.style.color = '#fff';
            formControl.style.borderColor = '#444';
          });
        }
      }
    </script>
  </body>
</html>
